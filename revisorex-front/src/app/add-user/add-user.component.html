<div class="container">
  <div class="login-form">
    <h2>Додати Користувача</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="form-group">
        <label>Ім'я:</label>
        <input formControlName="firstName">
      </div>
      <div class="form-group">
        <label>Прізвище:</label>
        <input formControlName="secondName">
      </div>
      <div class="form-group">
        <label>Назва підприємства працівника:</label>
        <input formControlName="company">
      </div>
      <div class="form-group">
        <label>Пошта:</label>
        <input type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Пароль:</label>
        <input type="password" formControlName="password">
      </div>
      <div class="form-group">
        <label>Роль:</label>
        <div class="input-role">
          <label class="input-value">
            <input type="radio" formControlName="role" value="Ревізор"> Ревізор
          </label>
          <label class="input-value">
            <input type="radio" formControlName="role" value="Головний Ревізор"> Головний Ревізор
          </label>
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="registerForm.invalid" [ngClass]="{ 'disabled-button': registerForm.invalid }">Додати</button>
      <div class="alert-message" *ngIf="errorMessage != ''">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
